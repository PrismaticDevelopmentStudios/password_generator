<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome SDK -->
    <script src="https://kit.fontawesome.com/4e9ef12d90.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a Password</h2>
            </div>
            <div class="center">
                <textarea id="result">Your Password</textarea>
            </div>
            <div class="card-footer">
                <div id="generate" class="btn shadow" onclick="randomize()">Generate Password</div>
            </div>
            <div class="center">
                <div class="btn clipboard shadow" id="clipboard" onclick=copy()>
                    Copy to Clipboard
                    <i class="far fa-clipboard"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
